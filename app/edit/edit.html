<form ng-submit="save(list)">
    <input type="text" ng-model="list.name" placeholder="Name">
    <div ng-repeat="item in items" class="input-container">
        <a class="delete" ng-click="remove(items, item)">⊗</a>
        <input type="text" ng-model="item.name">
    </div>
    <h1 class="action back" ng-click="save(list, items)">☺</h1>
    <h1 class="action add" ng-click="add(items)">+</h1>
</form>
